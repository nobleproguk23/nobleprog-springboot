spring.datasource.url=jdbc:h2:tcp://localhost/~/springboot-jms
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.properties.hibernate.hibernate.hbm2ddl.auto=drop-and-create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

spring.activemq.broker-url=tcp://localhost:61616

management.endpoints.web.exposure.include=info,health,metrics,loggers,beans,mappings
management.endpoints.health.show-details=always
